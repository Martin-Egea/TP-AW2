<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>AW2-Backend</title>
</head>
<body class="bg-gradient-to-r from-purple-900 via-blue-900 to-purple-900 h-screen flex items-center justify-center">
        
    <!--Formulario de registro-->
    <form class="bg-slate-700 flex flex-col items-center justify-center rounded-md shadow-xl shadow-slate-950 animate-fade-up" id="registerForm">
        <div class="border rounded-t flex w-full items-center justify-center pb-3">
            <h3 class="text-xl text-slate-200 mt-2">Register</h3>
        </div>
        <div class="flex flex-col space-y-5 m-5 mx-8 px-4">
            <div class="space-y-2 flex flex-col">
                <label for="nombre" class="text-slate-400">Nombre</label>
                <input type="text" placeholder="Nombre..." id="nombre" class="rounded-md p-2" required>
            </div>
            <div class="space-y-2 flex flex-col">
                <label for="apellido" class="text-slate-400">Apellido</label>
                <input type="text" placeholder="Apellido..." id="apellido" class="rounded-md p-2" required>
            </div>
            <div class="space-y-2 flex flex-col">
                <label for="email" class="text-slate-400">Email</label>
                <input type="text" placeholder="ejemplo@gmail.com" id="email" class="rounded-md p-2" required>
            </div>
            <div class="space-y-2 flex flex-col">
                <label for="pass" class="text-slate-400">Contraseña</label>
                <input type="password" placeholder="Contraseña" id="pass" class="rounded-md p-2" required>
            </div>
            <p class="text-red-500" id="error"></p>
            <input type="submit" class="rounded bg-blue-400 text-blue-900 px-4 py-2 font-semibold hover:bg-blue-300 active:scale-95 transition-all" value="Registrar">
        </div>
    </form>

    <script type="module" src="./register.controller.js"></script>
</body>
</html>
