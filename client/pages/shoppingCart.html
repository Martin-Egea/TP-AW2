<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script> 
    <title>Carrito de compras!</title>
</head>
<body class="bg-indigo-950 h-screen">
    
    <header></header>

    <div class="flex justify-center min-h-screen p-6 mt-20">
        <div class="w-full max-w-4xl bg-gray-700 shadow-xl shadow-slate-950 rounded-md p-6">
            <div class="flex flex-col lg:flex-row">
                <div class="lg:w-2/3 lg:pr-6">
                    <div>
                        <h2 class="text-2xl font-semibold mb-6 text-slate-300">Información de contacto</h2>
                        <input class="w-full border border-gray-300 p-2 mb-4 rounded" type="email" placeholder="Email address">
                    </div>
                    <div>
                        <h2 class="text-2xl font-semibold mb-6 text-slate-300 ">Información de envío</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input class="w-full border border-gray-300 p-2 mb-4 rounded" type="text" placeholder="Nombre">
                            <input class="w-full border border-gray-300 p-2 mb-4 rounded" type="text" placeholder="Apellido">
                            <input class="w-full border border-gray-300 p-2 mb-4 rounded md:col-span-2" type="text" placeholder="Dirección">
                            <input class="w-full border border-gray-300 p-2 mb-4 rounded" type="text" placeholder="Ciudad">
                            <input class="w-full border border-gray-300 p-2 mb-4 rounded" type="text" placeholder="País">
                            <input class="w-full border border-gray-300 p-2 mb-4 rounded" type="text" placeholder="Provincia">
                            <input class="w-full border border-gray-300 p-2 mb-4 rounded" type="text" placeholder="Código postal">
                            <input class="w-full border border-gray-300 p-2 mb-4 rounded md:col-span-2" type="text" placeholder="Número de teléfono">
                        </div>
                    </div>
                </div>
                <div class="lg:w-1/3 lg:pl-6 mt-6 lg:mt-0">
                    <h2 class="text-2xl font-semibold mb-6 text-slate-300">Resumen de productos</h2>                    
                    <div class="bg-gray-50 p-4 rounded-lg shadow-inner">
                        <!--Contenedor de productos-->
                        <div id="prodCartContainer">
                            <div class="flex items-center mb-4">
                                <img class="w-16 h-16 object-cover mr-4" src="https://via.placeholder.com/64">
                                <div>
                                    <h3 class="text-lg font-medium">Producto 1</h3>
                                    <p class="text-gray-600">Caracteristica</p>
                                    <p class="text-gray-900">$32.00</p>
                                </div>
                            </div>                            
                        </div>                        
                        <div class="border-t border-gray-300 pt-4">
                            <div class="flex justify-between mb-2">
                                <span>Subtotal</span>
                                <span id="subTotalCart">$64.00</span>
                            </div>
                            <div class="flex justify-between mb-2">
                                <span>Envío</span>
                                <span>$5.00</span>
                            </div>                            
                            <div class="flex justify-between font-semibold text-lg">
                                <span>Total</span>
                                <span id="totalCart">$75.52</span>
                            </div>
                        </div>
                    </div>
                    <button class="w-full mt-6 bg-blue-400 text-blue-900 py-2 rounded-md shadow-md hover:bg-blue-300 font-semibold active:scale-95 transition-all">Confirmar compra</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="../index.js"></script>
    <script type="module" src="./shoppingCart.controller.js"></script>
</body>
</html>
