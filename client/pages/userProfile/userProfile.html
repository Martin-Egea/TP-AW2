<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script> 
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Información del usuario</title>
</head>
<body class="h-screen bg-gradient-to-r from-purple-900 via-blue-900 to-purple-900">

    <header></header>

    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Actualización de Usuario</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="nombre" class="block text-gray-700 font-semibold mb-2">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="apellido" class="block text-gray-700 font-semibold mb-2">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>                
                <div class="mb-4">
                    <label for="roll" class="block text-gray-700 font-semibold mb-2">Tipo de usuario</label>
                    <input type="text" id="roll" name="roll" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none no-select" readonly value="Ejemplo">
                </div>
                <button type="submit" class="bg-blue-400 text-blue-900 font-semibold shadow-md rounded-md cursor-pointer p-3 my-3 w-full hover:bg-blue-300 active:scale-95 transition-all">Modificar</button>
            </form>
        </div>
    </div>     

    <footer class=""></footer>

    <script type="module" src="../../index.js"></script>
    <script type="module" src="./userProfile.controller.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
